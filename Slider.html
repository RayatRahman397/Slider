<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="SLIDERSTYLE.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
<section class="container">
    <div class="slider-wrapper">
        <div class="slider">
            <img id="slide-1" src="MercuryPicture.jpg"  alt="Mercury Picture" />
            <img id="slide-2" src="VenusPicture.jpg" alt="Venus Picture" />
            <img id="slide-3" src="https://images.unsplash.com/photo-1656077217715-bdaeb06bd01f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1200&q=80" alt="Earth Picture" />
            <img id="slide-4" src="MarsPicture.jpg"  alt="Mars Picture" />
            <img id="slide-5" src="JupiterPicture.jpg"  alt="Jupiter Picture" />
            <img id="slide-6" src="SaturnPicture.jpg"   alt="Saturn Picture" />
            <img id="slide-7" src="UranusPicture.avif"    alt="Uranus Picture" />
            <img id="slide-8" src="NeptunePicture.webp"     alt="Neptune Picture" />
        </div>
        <div class="slider-nav">
            <a href="#slide-1" ></a>
            <a href="#slide-2" ></a>
            <a href="#slide-3" ></a>
            <a href="#slide-4" ></a>
            <a href="#slide-5" ></a>
            <a href="#slide-6" ></a>
            <a href="#slide-7" ></a>
            <a href="#slide-8" ></a>
        </div>
        <div class="slider-caption">
            These are all planets of the Solar System!
        </div>
    </div>
</section>
<p class="credit">Created by Rayat Rahman</p>
</body>
</html>
